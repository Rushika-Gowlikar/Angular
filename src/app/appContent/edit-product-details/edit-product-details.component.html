<div class="dialog">
    <span class="close-icon"
          (click)="closeDialog()"><mat-icon>close</mat-icon></span>
    <h1>Update Product Details</h1>

    <hr>
    <div class="block">
        <form #updateForm="ngForm">
            <label for="name">PRODUCT NAME
                <input id="name"
                       class="form-control"
                       name="product_name"
                       [(ngModel)]="name"
                       required />
            </label><br><br>
            <label for="price">PRODUCT PRICE
                <input id="price"
                       class="form-control"
                       name="product_price"
                       [(ngModel)]="price"
                       required />
            </label><br><br>
            <label for="description">PRODUCT DESCRIPTION
                <textarea id="description"
                          class="form-control"
                          name="product_description"
                          [(ngModel)]="description"
                          required></textarea>
            </label><br><br>
            <button class="btn btn-danger"
                    (click)="closeDialog()">Cancel</button>
            <button class="btn btn-success"
                    [disabled]="!updateForm.form.valid"
                    (click)="submitDetails(id)">Update</button>
        </form>
    </div>
</div>
